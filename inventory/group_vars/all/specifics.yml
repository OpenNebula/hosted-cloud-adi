adi_specifics_enabled: true

adi_specifics:
  datastores:
    system:
      id: 0
      template: |
        NAME      = "SYSTEM_DS"
        TYPE      = SYSTEM_DS
        TM_MAD    = fs_lvm
        DISK_TYPE = BLOCK
        VG_NAME   = onevg
    images:
      id: 1
      template: |
        NAME      = "IMAGE_DS"
        TYPE      = IMAGE_DS
        DS_MAD    = fs
        TM_MAD    = fs_lvm
        DISK_TYPE = BLOCK
        VG_NAME   = onevg
    files:
      id: 2
      template: |
        NAME   = "FILE_DS"
        TYPE   = FILE_DS
        DS_MAD = fs
