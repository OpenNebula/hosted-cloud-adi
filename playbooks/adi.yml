---
# 1) Prepara el almacenamiento en el KVM (disco y export NFS)
- hosts: "{{ node_group | d('node') }}"
  gather_facts: false
  any_errors_fatal: true
  collections:
    - ansible.posix
    - community.general
  roles:
    - role: adi_storage_kvm

# 2) Monta el almacenamiento compartido en el frontend (cliente NFS)
- hosts: "{{ frontend_group | d('frontend') }}"
  gather_facts: false
  any_errors_fatal: true
  collections:
    - ansible.posix
    - community.general
  vars:
    ansible_python_interpreter: /usr/bin/python3 
  roles:
    - role: adi_storage_frontend

